<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="/csv.png" alt="background image" loading="lazy" fetchpriority="high">
    <main>
        <div>
            <input type="file" id="csv"></input>
            <table id="table"></table>
            <button type="button" id="export-btn">Export</button>
            <a href="" download="exported_data.csv"></a>
        </div>
    </main>
    
    <script src="script.js" defer></script>
    
    <footer>
        <nav class="attribution">
            <a href="https://www.flaticon.com/free-icons/csv" title="csv icons">Csv icons created by mpanicon - Flaticon</a>
        </nav>
    </footer>
</body>
</html>
